<!DOCTYPE html>
<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>FundLink | Secure Venture Network</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .page-section {
            min-height: 100vh;
            width: 100%;
        }

        /* Deal Closure Modal Styles */
        .modal-blur-backdrop {
            backdrop-filter: blur(8px);
        }

        .legal-gradient {
            background: linear-gradient(180deg, rgba(19, 91, 236, 0.05) 0%, rgba(255, 255, 255, 0) 100%);
        }

        .dark .legal-gradient {
            background: linear-gradient(180deg, rgba(19, 91, 236, 0.1) 0%, rgba(16, 22, 34, 0) 100%);
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 antialiased">

    <!-- SPA Container -->
    <div id="app">
        <!-- Toast Container -->
        <div id="toast-container" class="fixed top-24 right-6 z-[100] flex flex-col gap-3"></div>

        <!-- Sections -->
        <div id="page-landing" class="page-section"></div>
        <div id="page-role-select" class="page-section hidden"></div>

        <!-- Investor Auth Flow -->
        <div id="page-investor-auth" class="page-section hidden"></div>
        <div id="page-investor-verify" class="page-section hidden"></div>
        <div id="page-investor-audit" class="page-section hidden"></div>

        <!-- Founder Auth Flow -->
        <div id="page-founder-auth" class="page-section hidden"></div>
        <div id="page-founder-verify" class="page-section hidden"></div>
        <div id="page-founder-audit" class="page-section hidden"></div>

        <!-- Founder Dashboard Pages -->
        <div id="page-founder-dashboard" class="page-section hidden"></div>
        <div id="page-founder-profile" class="page-section hidden"></div>
        <div id="page-founder-sent" class="page-section hidden"></div>
        <div id="page-founder-inbox" class="page-section hidden"></div>
        <div id="page-founder-received" class="page-section hidden"></div>
        <div id="page-founder-settings" class="page-section hidden"></div>

        <!-- Investor Dashboard Pages -->
        <div id="page-investor-feed" class="page-section hidden"></div>
        <div id="page-investor-requests" class="page-section hidden"></div>
        <div id="page-investor-portfolio" class="page-section hidden"></div>
        <div id="page-investor-thesis" class="page-section hidden"></div>
        <div id="page-investor-profile" class="page-section hidden"></div>
        <div id="page-investor-incoming" class="page-section hidden"></div>

        <!-- Shared Pages -->
        <div id="page-workspace" class="page-section hidden"></div>
        <div id="page-accepted-workspace" class="page-section hidden"></div>
        <div id="page-deal-closure" class="page-section hidden"></div>
    </div>

    <!-- Modals (Global) -->
    <div id="ai-report-modal" class="relative z-[60] hidden" aria-labelledby="modal-title" role="dialog"
        aria-modal="true">
        <div id="ai-modal-backdrop"
            class="fixed inset-0 bg-slate-900/40 backdrop-blur-sm transition-opacity opacity-0 duration-300 ease-out">
        </div>
        <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
            <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
                <div id="ai-modal-panel"
                    class="relative transform overflow-hidden rounded-2xl bg-white dark:bg-slate-900 text-left shadow-2xl transition-all sm:my-8 sm:w-full sm:max-w-3xl opacity-0 scale-95 duration-300 ease-out border border-slate-200 dark:border-slate-800">
                    <div class="bg-white dark:bg-slate-900 px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
                        <div class="sm:flex sm:items-start gap-4">
                            <div
                                class="mx-auto flex h-12 w-12 flex-shrink-0 items-center justify-center rounded-full bg-primary/10 sm:mx-0 sm:h-10 sm:w-10">
                                <span class="material-symbols-outlined text-primary">analytics</span>
                            </div>
                            <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left w-full">
                                <h3 class="text-lg font-bold leading-6 text-slate-900 dark:text-white"
                                    id="ai-report-title">AI Analysis</h3>
                                <div class="mt-4">
                                    <div class="flex items-center gap-4 mb-6">
                                        <div class="flex flex-col">
                                            <span class="text-xs text-slate-500 uppercase font-bold">Readiness
                                                Score</span>
                                            <span class="text-3xl font-black text-primary" id="ai-score-val">--</span>
                                        </div>
                                        <div class="h-8 w-[1px] bg-slate-200 dark:bg-slate-700"></div>
                                        <div class="flex flex-col">
                                            <span class="text-xs text-slate-500 uppercase font-bold">Thesis</span>
                                            <p class="text-sm italic text-slate-600 dark:text-slate-300" id="ai-thesis">
                                                Pending analysis...</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="bg-slate-50 dark:bg-slate-800/50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
                        <button id="close-ai-report-modal" type="button"
                            class="mt-3 inline-flex w-full justify-center rounded-md bg-white dark:bg-slate-800 px-3 py-2 text-sm font-semibold text-slate-900 dark:text-white shadow-sm ring-1 ring-inset ring-slate-300 dark:ring-slate-700 hover:bg-slate-50 sm:mt-0 sm:w-auto">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Readiness Modal (Founder) -->
    <div id="readiness-modal" class="relative z-[60] hidden" aria-labelledby="modal-title" role="dialog"
        aria-modal="true">
        <div id="readiness-backdrop"
            class="fixed inset-0 bg-slate-900/40 backdrop-blur-sm transition-opacity opacity-0 duration-300 ease-out">
        </div>
        <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
            <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
                <div id="readiness-panel"
                    class="relative transform overflow-hidden rounded-2xl bg-white dark:bg-slate-900 text-left shadow-2xl transition-all sm:my-8 sm:w-full sm:max-w-2xl opacity-0 scale-95 duration-300 ease-out border border-slate-200 dark:border-slate-800">
                    <div class="p-6">
                        <div class="flex items-center gap-4 mb-6">
                            <div
                                class="size-12 rounded-full bg-green-100 dark:bg-green-900/30 flex items-center justify-center text-green-600 dark:text-green-400">
                                <span class="material-symbols-outlined text-2xl">check_circle</span>
                            </div>
                            <div>
                                <h3 class="text-xl font-bold">Readiness Assessment Complete</h3>
                                <p class="text-sm text-slate-500">AI Analyst has verified your pitch assets.</p>
                            </div>
                        </div>
                        <div class="bg-slate-50 dark:bg-slate-800 rounded-xl p-5 mb-6">
                            <div class="flex justify-between items-center mb-4">
                                <span class="text-sm font-bold uppercase text-slate-400">FundLink Score</span>
                                <span class="text-3xl font-black text-primary" id="readiness-score-val">--</span>
                            </div>
                            <div class="space-y-4">
                                <div>
                                    <p class="text-xs font-bold text-green-600 uppercase mb-1">Key Strengths</p>
                                    <ul id="readiness-strengths"
                                        class="text-sm list-disc pl-4 space-y-1 text-slate-600 dark:text-slate-300">
                                    </ul>
                                </div>
                                <div>
                                    <p class="text-xs font-bold text-amber-600 uppercase mb-1">Critical Improvements</p>
                                    <ul id="readiness-improvements"
                                        class="text-sm list-disc pl-4 space-y-1 text-slate-600 dark:text-slate-300">
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <button id="close-readiness-modal"
                            class="w-full py-3 bg-primary text-white font-bold rounded-lg hover:bg-blue-700 transition-colors">
                            Access Dashboard
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>

</html>
